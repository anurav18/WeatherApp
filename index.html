<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather forecast</title>

</head>
<body>
  <!-- Navigation bar -->
    <nav class="navbar bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="row">
      <!-- Column 1 -->
          <div class="col-md-3">
            <div class="container">
              <h3>Search for a City:</h3><br>
              <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="city-input">
                  <button id="add-city" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <br>
                <div class="card" id="left-nav">
                  <ul class="list-group list-group-flush" id="cities-list">
                    <!-- search history of the cities -->
                  </ul>
                </div>
            </div>
          </div>
    <!-- Column 2 -->
      <div class="col-md-9">
          <div class="container">
            <!-- Selected City day forecast -->
              <div class="row">
                  <div style="width:100%;height: 300px;outline:0.2px solid lightgray;margin: 20px;padding-left: 20px;padding-top:30px">
                  <h2><span class="display-Name"></span><span id="today-date"></span><span><img id="cloud-Image"></span> </h2><br>
                  <p><span class="display-Temparature"></span></p>
                  <p><span class="display-Humidity"></span></p>
                  <p><span class="display-Windspeed"></span></p>
                  <p><span class="display-UVindex"></span></p>
                  </div>
              </div>
              <!-- Heading for 5-day forecast block -->
              <h2><span class="Heading-2"></span> </h2>
              <!-- 5-Day Forecast block -->
              <div class="row" id="forecast-5day">
                      <!--5 day forecast goes here-->
              </div>
          </div>
      </div>
   </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="Assets/script.js"></script>   
</body>
</html>
